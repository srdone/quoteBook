<!doctype html>
<html>
	<head>
		<title>Quote Book</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-app="quoteBook">

		<div ng-controller="mainCtrl">
			<button ng-click="toggleAdd()">Add Quote</button>
			<button ng-click="toggleRemove()">Remove Quote</button>
			<button ng-click="toggleFilter()">Filter Quote</button>

			<div ng-show="status.filter">
				Quote Text: <input type="text" ng-model="filterQuote.text"></input>
				Quote Author: <input type="text" ng-model="filterQuote.author"></input>
			</div>

			<div ng-show="status.remove">
				Quote Text: <input type="text" ng-model="removeQuote.text"></input>
				<button ng-click="removeData(removeQuote.text)">Remove Quote</button>
			</div>

			<div ng-show="status.add">
				Quote Text: <input type="text" ng-model="addQuote.text"></input>
				Quote Author: <input type="text" ng-model="addQuote.author"></input>
				<button ng-click="addData(addQuote)">Add Quote</button>
			</div>

			<div ng-repeat="quote in quotes | filter: {text: filterQuote.text, author: filterQuote.author}">Text: {{quote.text}} Author: {{quote.author}}</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
		<script src="https://code.angularjs.org/1.3.12/angular-cookies.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dataService.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>
</html>
