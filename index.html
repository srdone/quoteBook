<!doctype html>
<html>
	<head>
		<title>Quote Book</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-app="quoteBook">

		<div ng-controller="mainCtrl" class="container">
			<div class="toggle">
				<button ng-click="toggleAdd()" class="button">Add Quote</button>
				<button ng-click="toggleRemove()" class="button">Remove Quote</button>
				<button ng-click="toggleFilter()" class="button">Filter Quote</button>
			</div>

			<div ng-show="status.filter" class="form">
				<label for="filter-text" class="label">Quote Text:</label>
				<input type="text" ng-model="filterQuote.text" class="input" id="filter-text"></input>
				<label for="filter-text" id="filter-author">Quote Author:</label>
				<input type="text" ng-model="filterQuote.author" class="input"></input>
			</div>

			<div ng-show="status.remove" class="form">
				<label for="remove-text" class="label">Quote Text:</label>
				<input type="text" ng-model="removeQuote.text" class="input" id="remove-text"></input>
				<button ng-click="removeData(removeQuote.text)" class="button">Remove Quote</button>
			</div>

			<div ng-show="status.add" class="form">
				<label for="add-text" class="label">Quote Text:</label>
				<input type="text" ng-model="addQuote.text" class="input" id="add-text"></input>
				<label for="add-author" id="filter-author">Quote Author:</label>
				<input type="text" ng-model="addQuote.author" class="input" id="add-author"></input>
				<button ng-click="addData(addQuote)" class="button">Add Quote</button>
			</div>

			<div ng-repeat="quote in quotes | filter: {text: filterQuote.text, author: filterQuote.author}" class="quote">
				Text: {{quote.text}} Author: {{quote.author}}
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
		<script src="https://code.angularjs.org/1.3.12/angular-cookies.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dataService.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>
</html>
